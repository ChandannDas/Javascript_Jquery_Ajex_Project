function username(){
    var pas=document.getElementById("user").value;
    var us=document.getElementById("use");
    var reg=/^[A-Z]{1}[a-z]{1,30}$/
    if(pas.match(reg)){
        us.innerHTML="validate password";
        us.className = "text-success";
    }else{
        us.innerHTML="invalid password";
        us.className="text-danger";
}
}
function password(){
    var pw=document.getElementById("pass").value;
    var pww=document.getElementById("pw");
    var exp=/^(?=.*[A-Za-z0-9])[A-Z]{1}[a-z]{1,16}[@]{1}[0-9]{1,4}$/;
    if(pw.match(exp)){
        pww.innerHTML="validate password";
        pww.className="text-success";
      }else{
        pww.innerHTML="invalid password";
        pww.className="text-danger";
      }
}
function conpassword(){
    var pw=document.getElementById("pass").value;
    var cpass=document.getElementById("cupassword").value;
    var cpww=document.getElementById("cpw");
    var regexp=/^(?=.*[A-Za-z0-9])[A-Z]{1}[a-z]{1,16}[@]{1}[@]{1}[0-9]{1,4}$/;
    if(pw.match(regexp) == cpass.match(regexp)){
        cpww.innerHTML="validate password";
        cpww.className="text-success";
      }else{
        cpww.innerHTML="current password and confirm password didn't match";
        cpww.className="text-danger";
      } 
    }
